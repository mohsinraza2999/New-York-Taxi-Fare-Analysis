        }

        h1 {
            margin-bottom: 1rem;
            color: #2d3436;
        }

        p {
            font-size: 1.1rem;

        }

        a {
            display: inline-block;
            text-decoration: none;
            background: #0984e3;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            transition: background 0.3s;

            background: #74b9ff;
        }
